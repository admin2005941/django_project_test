{% extends 'base.html' %}
{% block title %} Blog {% endblock %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">

<div class = "btn=group">
    {% if user.is_authenticated %}
    <a href="{% url 'blog:post_new' %}" class="btn btn-info">Add Blog</a>

{% endif %}
</div>
<br/><br/>
{% for post in posts %}
    <div class="post">
        <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{post.title}}</a></h1>
        <p>{{post.text|linebreaksbr}}</p>
        <div class="date"><p>published: {{post.published_date}}</p></div>
    </div>
{% endfor %}

{% endblock %}
